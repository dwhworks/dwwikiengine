<html>
    <head>
      <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="with-device-width,initial-scale=1.0,user-scalable=yes"/>
      <!-- meta name="viewport" content="initial-scale=1.0,user-scalable=yes"/ -->
      <link rel="icon" type="image/png" href="/img/favicon-96x96.png">
      <link rel="stylesheet" type="text/css" href="{base}/css/styles-white.css"/>
      <title>{title}</title>
    </head>

<body class="report-editor">
    <div class="logo">
        <div style="float:left;">
            <!-- a href="{base}/"><img src="{base}/img/dwworks-logo-bw-98x24.png" alt="dwworks.ru"/></a -->
            <a href="{base}/"><img src="{base}/img/dwwiki-by-98x27.png" alt="dwwiki"/></a>
        </div>
        <div style="float:left;padding-left:12px;">
            <a href="{base}/docs/">docs</a> | 
            <a href="{base}/docs/database/">database</a>
        </div>
    </div>
    <div style="clear:both"/>
        
    {notice}

    {page_menu}

    <div class="page-body">

    <h3>Page editor</h3>
    <p>File: <code style="color:red;font-weight:bold;font-size:12pt;">{file_name}</code></p>
    <p>Page URL (opens in new window): 
        <a href="{full_path}" target="_blank">{full_path}</a>
    </p>
    <form method="POST">
        <input type="submit" name="save" value="{save_str}" class="submit-button"/>
        <input type="submit" name="saveandclose" value="{save_and_close_str}" class="submit-button"/>
        <a href="{cancel_link}">{cancel_str}</a>
        <textarea tabindex="1" cols="80" rows="25" style="" name="editor">
{report_text}
        </textarea>
        <input type="submit" name="save" value="{save_str}" class="submit-button"/>
        <input type="submit" name="saveandclose" value="{save_and_close_str}" class="submit-button"/>
        <a href="{cancel_link}">{cancel_str}</a>
    </form>

    </div>
    <br/>
    <div class="bottom-menu">
        &nbsp;
    </div>
    <div class="bottom">&copy; 2014-2016 DW Works LLC</div>
</body>
