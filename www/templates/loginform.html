<html>

        <link rel="stylesheet" type="text/css" href="{base}/css/styles-white.css"/>

<body class="login">

<form class="vertical-form" method="POST">

  <input type="submit" value="{lc_log_in}" class="submit-button"/>
  <p>Test users:<br/>
  <b>demo</b> with password <code>demo</code><br/>
